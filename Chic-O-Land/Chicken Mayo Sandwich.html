<head>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="mySidenav" class="sidenav shadow" style="width: 200px;">
        <img src="Images/Chic-O-Land.png">
        <a href="Index.html">Home</a>
        <a href="Sandwiches.html">Sandwiches</a>
        <a href="Snaking.html">Snacking</a>
        <a href="Drinks.html">Drinks</a>
        <a href="Vegan.html">Vegan</a>
        <a href="SidesnDips.html">Sides & Dips</a>
        <a href="Desserts.html">Desserts</a>
        <a href="Kids Meals.html">Kids Meals</a>
        <a href="#">Offers & Rewards</a>
    </div>
      
    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main" style="margin-left: 200px; padding: 3%; padding-top: 0%;">

        <div class="row" id="Image">
            <div class="col-4 Center">
                
                <img src="Images/Items/Chicken Mayo Sandwich Item.png">

            </div>
        </div>

        <div class="row name" id="Item Name">
            <h1>Chicken Mayo Sandwich</h1>

        </div>

        <div class="row description" id="Item Description">
            <h2>The Classic Chicken Mayo Sandwich You All Know And Love!</h2>

        </div>

        <div style="padding: 10%;"></div>

        <div class="row button" id="Add Item">

            <a id="addToBasketButton" class="btn">Add To Basket</a>

            <div class="meal-popup select-meal-options-popup" id="selectMealOptionsPopup">
                <form id="selectMealOptionsForm" class="meal-container">
                    <input type="hidden" id="mealItem" value="Chicken Mayo Sandwich Meal">
                    <input type="hidden" id="mealImage" value="Images/Items/Chicken Mayo Sandwich Item.png">
                    <label for="mealSize">Select meal size</label>
                    <select id="mealSize">
                        <option value="Regular" data-price="4.99">Regular &pound;4.99</option>
                        <option value="Large" data-price="5.49">Large &pound;5.49</option>
                        <option value="Extra Large" data-price="5.59">Extra Large &pound;5.59</option>
                    </select>
                    <br>
                    <label for="mealDrink">Select drink</label>
                    <select id="mealDrink">
                        <option value="Coke">Coke</option>
                        <option value="Diet Coke">Diet Coke</option>
                        <option value="Sprite">Sprite</option>
                        <option value="Dr Pepper">Dr Pepper</option>
                        <option value="Fanta">Fanta</option>
                        <option value="Tea">Tea</option>
                        <option value="Coffee">Coffee</option>
                        <option value="Hot Chocolate">Hot Chocolate</option>
                    </select>
                    <br>
                    <button type="button" class="btn" id="addMealSelectionToBasket">Add</button>
                    <button type="button" class="btn cancel" id="closeSelectMealOptionsPopup">Close</button>
                </form>
            </div>

            <div class="meal-popup" id="addToBasketPopup">
                <form id="addToBasketForm" class="meal-container">
                    <h1>Would You Like That As A Meal?</h1>
                    <div class="row">
                        <button class="btn" id="showSelectMealOptionsPopup">As A Meal</button>
                        <div style="padding: 25px;"></div>
                        <button class="btn" id="noMealAddToBasket"
                                data-item="Chicken Mayo Sandwich"
                                data-image="Images/Items/Chicken Mayo Sandwich Item.png"
                                data-price="3.99">Not As A Meal</button>
                    </div>
                    <button type="button" class="btn cancel" id="closeAddToBasketPopup">Close</button>
                </form>
            </div>
        </div>
    
    </div>

    <footer>
        <div class="row">
            <div class="col-1">
                <div class="select-language-popup" id="selectLanguagePopup">
                    <form id="selectLanguageForm">
                        <label for="language">Select Language</label>
                        <select id="language">
                            <option value="English">English</option>
                            <option value="French">French</option>
                            <option value="Spanish">Spanish</option>
                            <option value="German">German</option>
                        </select>
                        <button type="button" class="btn" id="selectLanguageButton">Update</button>
                        <button type="button" class="btn cancel" id="closeSelectLanguagePopup">Close</button>
                    </form>
                </div>
                <img id="showSelectLanguagePopupButton" src="Images/England Flag Button.png">
            </div>

            <div class="col-1 button">
                <a id="cancelOrderButton">Cancel Order</a>
            </div>

            <div class="col-1 button">
                <a>Total = &pound;<span id="totalPrice">0.00</span></a>
            </div>
            <div class="col-1 button">
                <a href="Basket.html">Checkout</a>
            </div>
        </div>
    </footer>


    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
    
</body>
